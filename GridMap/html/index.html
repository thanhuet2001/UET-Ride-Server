<!DOCTYPE html>
<html>
<head>
    <title>Frequent Route</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="row" id="content">
    <div id="map" class="col-lg-9 col-md-8 col-sm-7"></div>
    <div id="action_native" class="col-lg-3 col-md-4 col-sm-5">
        <nav class="nav nav-tabs justify-content-center">
            <a class="nav-link active" id="trip-tab" data-toggle="tab" href="#trip">Trip</a>
            <a class="nav-link" id="frequent-route-tab" data-toggle="tab" href="#frequent-route">Frequent Route</a>
        </nav>
        <div class="tab-content">

            <!--
           --------------------------------------------------------------------------
                  TAG 1
           --------------------------------------------------------------------------
               -->

            <div class="tab-pane fade show active" id="trip">
                <fieldset class="inline-fields block_input" id="form_input_account_1">
                    <label><b>Account</b></label>
                    <div class="row col-md-12 col-sm-12">
                        <div class="row col-sm-4 col-md-4">
                            <select class="form-control" id="select_type_input_1">
                                <option value="ID">ID</option>
                                <option value="Name">Name</option>
                            </select>
                        </div>
                        <div class="row col-sm-10 col-md-10">
                            <input type="text" class="form-control" id="input_account_1"
                                   name="account">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="inline-fields block_input" id="form_input_date">
                    <label><b>Date</b></label>
                    <div class="row col-sm-12">
                        <div class="row col-sm-4 col-md-4">
                            <div class="form-check">
                                <div class="custom-control custom-checkbox checkbox-lg">
                                    <input type="checkbox" class="custom-control-input" id="input_checkbox" checked="true">
                                    <label class="custom-control-label" for="input_checkbox">ALL</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-10 col-md-10">
                            <input type="date" id="input_date" name="input_date" disabled>
                        </div>
                    </div>
                </fieldset>
                <div class="block_input row  justify-content-center ">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-info active" id="lab_origin">
                            <input type="radio"  id="btn_origin" autocomplete="off" checked> Origin
                        </label>
                        <label class="btn btn-info" id="lab_grid">
                            <input type="radio"  id="btn_grid" autocomplete="off"> Grid
                        </label>
                    </div>
                </div>
                <div class="block_input row justify-content-center" >
                    <button id="btn_search1" disabled type="button" class="btn btn-success col-md-11 col-lg-11">Search</button>
                </div>
<!--                <div class="form-group block_result">-->
<!--                    <label for="tv_runtime_1"><i>Run time</i></label>-->
<!--                    <input type="text" class="form-control" id="tv_runtime_1" readonly>-->
<!--                </div>-->
                <div class="form-group block_result">
                    <label for="tv_result_1"><i>Result</i></label>
                    <textarea class="form-control" id="tv_result_1" rows="4" readonly></textarea>
                </div>
            </div>

            <!--
            --------------------------------------------------------------------------
                   TAG 2
            --------------------------------------------------------------------------
                -->

            <div class="tab-pane fade" id="frequent-route">
                <fieldset class="inline-fields block_input" id="form_input_account_2">
                    <label><b>Account</b></label>
                    <div class="row col-md-12 col-sm-12">
                        <div class="row col-sm-4 col-md-4">
                            <select class="form-control" id="select_type_input_2">
                                <option value="ID">ID</option>
                                <option value="Name">Name</option>
                            </select>
                        </div>
                        <div class="row col-sm-10 col-md-10">
                            <input type="text" class="form-control" id="input_account_2"
                                   name="account">
                        </div>
                    </div>

                   <div class="block_input">
                       <div class="row col-md-12 col-sm-12 justify-content-center">
                           <div class="row col-sm-5 col-md-5">
                               <label><b>min-sup</b></label>
                               <input type="number" step="0.01" min="0" max="1" class="form-control" id="input_min_sup">
                           </div>
                           <div class="row col-sm-3 col-md-3">
                           </div>
                           <div class="row col-sm-5 col-md-5" >
                               <label><b>min-length</b></label>
                               <input type="number" min="0" class="form-control" id="input_min_length">
                           </div>
                       </div>
                   </div>
                    <div class="block_input row justify-content-center" >
                        <button id="btn_search2" disabled type="button" class="btn btn-success col-md-11 col-lg-11 btn_search">Search</button>
                    </div>
                </fieldset>
                <div class="form-group block_result">
                    <label for="tv_runtime_2"><i>Running time</i></label>
                    <input type="text" class="form-control" id="tv_runtime_2" readonly>
                </div>
                <div class="form-group">
                    <label for="tv_result_2"><i>Result</i></label>
                    <textarea class="form-control" id="tv_result_2" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/script.js"></script>
<!--<script type="text/javascript" src="../js/action_native.js"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4VJk8kKw61sBvXi71WAEkfU57VWKrtas&map_ids=42036b35e2b13e35&callback=initMap"
        async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
